<div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-12">
        <div class="row">
            <div class="col-xs-4 product text-center" ng-repeat="product in products">
                <div class="title"><strong>{{ product.title }}</strong></div>
                <img src="https://www.att.com/catalog/en/skus/images/apple-iphone%205c%20-%208gb-white-450x350.png">
                <div class="price">{{ product.price.amount | currency:'$' }}</div>
                <div class="actions"><button class="btn btn-primary" ng-click="buy(product)">Buy</button></div>
            </div>
        </div>
    </div>
</div>
